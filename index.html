<!DOCTYPE html>
<html>

<head>
  <title>South Shore Lab Rescue</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>


<body class="container-fluid">
  <h1>South Shore Lab Rescue</h1>

  <!--- Navbar ------------------------------->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">S.S. Lab Rescue</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <button type="button" class="btn btn-md" data-toggle="modal" data-target="#signIn">
              Sign In</button>
          </li>
          <li>
            <button type="button" class="btn btn-md" data-toggle="modal" data-target="#update">
              Update Password</button>
          </li>
          <li>
            <button type="button" class="btn btn-md" id="sign-out" data-toggle="modal" data-target="#signOut">
              Sign Out</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--- End Navbar ------------------------------->

  <!-- Modal signIn -->
  <div class="modal fade sign in" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign In</h4>
        </div>
        <div class="modal-body">
          <form name="signInForm" id="signInForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input name="credentials[email]" type="text" value="an@example.email" class="form-control grabthis" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="credentials[password]" type="password" value="an example password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal updatePassword -->
  <div class="modal fade update" id="update" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Update Password</h4>
        </div>
        <div class="modal-body">
          <form name="updatePassword" id="updatePassword">
            <div class="form-group">
              <label for="InputPasswordUpdateOld">Old Password</label>
              <input type="password" name="credentials[oldpassword]" value="an example password" class="form-control" id="exampleInputPasswordSignUp" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="InputPasswordUpdateNew">New Password</label>
              <input type="password" name="credentials[newpassword]" value="an example password" class="form-control" id="exampleInputPasswordSignUp" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <h2>Ready to adopt?</h2>
  <!-- Sign Up Form --------------------------------->
  <form name="signUpForm" id="signUpForm">
    <div class="form-group">
      <label for="exampleInputEmailsignup">Email address</label>
      <input type="email" name="credentials[email]" value="JohnDoe@gmail.com" class="form-control grabthis" id="signUpEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPasswordSignUp">Password</label>
      <input type="password" name="credentials[password]" value="password" class="form-control" id="SignUpPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPasswordSignUp">Confirm Password</label>
      <input type="password" name="credentials[password_confirmation]" value="password" class="form-control" id="SignUpPasswordConfirm" placeholder="Password">
    </div>
    <button id="signUpButton" type="submit" class="btn btn-default">Sign Up</button>
  </form>


  <!--- API ------------------------------------->
  <div class="api">
<p> api results are going to go here</p>
  </div>



</body>

</html>
