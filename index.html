<form name="signUpForm" id="signUpForm">
  <div class="form-group">
    <label for="exampleInputEmailsignup">Email address</label>
    <input type="email" name="credentials[email]" value="JohnDoe@gmail.com" class="form-control grabthis" id="signUpEmail" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPasswordSignUp">Password</label>
    <input type="password" name="credentials[password]" value="password" class="form-control" id="SignUpPassword" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPasswordSignUp">Confirm Password</label>
    <input type="password" name="credentials[password_confirmation]" value="password" class="form-control" id="SignUpPasswordConfirm" placeholder="Password">
